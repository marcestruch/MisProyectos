    <meta name="author" content="Marc Estruch">
    <meta name="description" content="Portafolio de proyectos de GitHub. Diseño minimalista en blanco y negro.">
    <meta name="keywords" content="portafolio, github, proyectos, marc estruch">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Mis Proyectos</h1>
            <p class="hero-subtitle">Una colección de mi trabajo y código en GitHub.</p>
            <a href="#projects" class="btn-scroll">Ver Proyectos</a>
        </div>
    </header>

    <section class="guide-section">
        <div class="video-wrapper">
            <video autoplay muted loop playsinline class="guide-video">
                <source src="guia.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="guide-overlay">
                <h2 class="guide-text">Guia</h2>
            </div>
        </div>
    </section>

    <main id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">Galería de Proyectos</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Los proyectos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Marc Estruch. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
