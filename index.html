<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de GitHub</title>
    <meta name="description" content="Portafolio de proyectos de GitHub. Diseño minimalista en blanco y negro.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Mis Proyectos</h1>
            <p class="hero-subtitle">Una colección de mi trabajo y código en GitHub.</p>
            <a href="#projects" class="btn-scroll">Ver Proyectos</a>
        </div>
    </header>

    <main id="projects" class="projects-section">
        <div class="container">
            <div class="projects-grid" id="projects-container">
                <!-- Los proyectos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mi Portafolio. Creado con estilo.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
